{% extends 'films/layout.html' %}

{% block content %}
<h2>Список фильмов</h2>
<table class="table">
    <thead>
        <tr>
            <th>Название фильма</th>
            <th>Описание</th>
            <th>Дата выхода</th>
            <th>Отзывы</th>
        </tr>
    </thead>
    <tbody>
        {% for movie in movies %}
        <tr>
            <td>{{ movie.title }}</td>
            <td>{{ movie.description }}</td>
            <td>{{ movie.release_date }}</td>
            <td>{{ movie.review }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
